<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc369b8969.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="content_wrapper">
        <main class="content">
    
            <h2 class="title">Password Generator</h2>
    
            <form class="form" id="form">
                <div class="option-container">
                    <input type="text" id="generated_password_input" disabled >
        
                    <div class="input-icon" id="copy_btn">
                        <i class="far fa-clipboard"></i>
                    </div>
                </div>
    
                <div class="option-container">
                    <label class="option">Password length</label>
                    <input type="number" id="password_length_input" min="1" value="10" max="50">
                </div>
    
                <div class="option-container">
                    <label class="option" for="include_uppercase">Include uppercase letters</label>
                    <input type="checkbox" id="include_uppercase">
                </div>
    
                <div class="option-container">
                    <label class="option" for="include_lowercase">Include lowercase letters</label>
                    <input type="checkbox" id="include_lowercase">
                </div>
    
                <div class="option-container">
                    <label class="option" for="include_numbers">Include numbers</label>
                    <input type="checkbox" id="include_numbers">
                </div>
    
                <div class="option-container">
                    <label class="option" for="include_symbols">Include symbols</label>
                    <input type="checkbox" id="include_symbols">
                </div>
    
                <button type="submit" class="generate-btn" autocomplete="off">
                    Generate password
                </button>
    
            </form>
    
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
